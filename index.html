<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript ile To Do List
    </title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Added to the list</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">You cannot add blanks to the list!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="img/logo.png" class="mb-1" alt="" />
        <h2>To Do List</h2>
        <input type="text" id="task" placeholder="What Are You Doing Today?" />
        <span onclick="newElement()" id="liveToastBtn" class="button"
          >Add</span
        >
      </div>

      <ul id="list">
        <li>Study CSS</li>
        <li>Take a Break</li>
        <li>Study JavaScript </li>
        <li>Make a Dish </li>
        
      </ul>

      <script src="js/todo-list.js"></script>
      <script src="js/jquery-3.5.1.slim.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
    </div>


  </body>
</html>
